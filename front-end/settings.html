<!DOCTYPE html>
<html lang="nl" class="js-settings">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>projectone - startpagina</title>
    <meta
      name="description"
      content="This is my HTML5 boilerplate with sensor data"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style/normalize.css" />
    <link rel="stylesheet" href="style/screen.css" />
    <script src="script/datahandler.js"></script>
    <script
      src="https://cdn.socket.io/4.0.1/socket.io.min.js"
      integrity="sha384-LzhRnpGmQP+lOvWruF/lgkcqD+WDVt9fU3H4BWmwP5u5LTmkUGafMcpZKNObVMLU"
      crossorigin="anonymous"
    ></script>
    <script src="script/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  </head>

  <body>
    <header class="c-header">
      <input type="checkbox" id="check" class="c-hamburger__check" />
      <label for="check" class="c-hamburger">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 0 24 24"
          width="24px"
          fill="#FFFF"
        >
          <path d="M0 0h24v24H0V0z" fill="none" />
          <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
        </svg>
      </label>
      <label class="c-logo">slimme waterput</label>
      <ul class="c-nav">
        <li class="c-nav__item">
          <a href="./index.html" class="c-nav__link">startpagina</a>
        </li>
        <li class="c-nav__item">
          <a href="./statistics.html" class="c-nav__link">statistieken</a>
        </li>
        <li class="c-nav__item">
          <a href="./settings.html" class="c-nav__link active">instellingen</a>
        </li>
        <li class="c-nav__item">
          <button type="button" class="js-shutdown c-btn-shutdown">
            uitschakelen
          </button>
        </li>
      </ul>
    </header>
    <div class="o-container">
      <div class="o-row"></div>
      <form class="c-form">
        <label for="minimum">minimum niveau:</label>
        <input
          type="number"
          name=""
          class="js-min-config c-form__item"
          id="minimum"
          min="0"
          max="3"
        />

        <label for="amount">hoeveelheid bijvullen:</label>
        <input
          class="c-form__item js-amount-config"
          type="number"
          name=""
          id="amount"
          step="0.5"
          min="0"
          max="2"
        />

        <input
          class="c-form__btn js-settings-btn"
          type="button"
          value="instellen"
        />
      </form>
      <p class="c-melding js-update-status">
        stel hier de configuratie van jouw slimme waterput in âœ¨
      </p>
    </div>
  </body>
</html>
